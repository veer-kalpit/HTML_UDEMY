<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colours</title>
    <style>
      h1 {
        /* Colour */
        color: orangered;
      }
      h2 {
        /* RGB */
        color: rgb(21, 22, 08);
      }
      h3 {
        /* Hexa-decmal */
        color: #f21228;
      }
    </style>
  </head>
  <body>
    <h1>Har Har mahadev</h1>
    <h2>Har Har mahadev</h2>
    <h3>Har Har mahadev</h3>
  </body>
</html>
