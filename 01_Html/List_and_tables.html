<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List and Table</title>
  </head>
  <body>
    <p>Unodered list</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <p>Ordered List</p>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>
    <p>Nested List</p>
    <ul>
      <li>
        KK
        <ul>
          <li>Nested Item</li>
        </ul>
      </li>
      <li>LL</li>
    </ul>
    <p>Table</p>
    <table style="width: 500px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kalpit</td>

        </tr>
        <tr>
          <td>Big</td>

          <td>veeryashit@gmail.com</td>
        </tr>
        <tr>
          <td>Mrunu</td>

          <td>mrunalsoshte212208@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
